<div class="login-error pull-left" ng-show="vm.error">
    There was a problem logging in. Please try again.
</div>
<form class="{{vm.formClass}}" ng-submit="form.$valid && vm.logIn()" name="form" novalidate>
    <div class="form-group" ng-class="{'has-success': !form.username.$invalid,
    'has-error': form.username.$invalid && form.username.$touched}">
        <input type="text" placeholder="username" class="form-control" name="username"
               ng-model="vm.loginForm.username" id="login-form-username" required>
    </div>
    <div class="form-group" ng-class="{'has-success': !form.password.$invalid,
    'has-error': form.password.$invalid && form.password.$touched}">
        <input type="password" placeholder="password" class="form-control" name="password"
               ng-model="vm.loginForm.password" id="login-form-password" required>
    </div>
    <button type="submit" class="btn btn-primary {{vm.btnSize}}" ng-disabled="!form.$valid">Sign in</button>
</form>
