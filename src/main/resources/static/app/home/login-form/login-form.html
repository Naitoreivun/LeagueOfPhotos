<div class="alert alert-danger pull-left" ng-show="vm.error">
    There was a problem logging in. Please try again.
</div>
<form class="{{vm.formClass}}" ng-submit="vm.logIn()">
    <div class="form-group">
        <input type="text" placeholder="username" class="form-control"
               ng-model="vm.loginForm.username" id="login-form-username" required>
    </div>
    <div class="form-group">
        <input type="password" placeholder="password" class="form-control"
               ng-model="vm.loginForm.password" id="login-form-password" required>
    </div>
    <button type="submit" class="btn btn-primary {{vm.btnSize}}">Sign in</button>
</form>
